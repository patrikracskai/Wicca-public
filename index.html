<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Wicca Spellbook App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #6a1b29;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #6a1b29;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #6a1b29;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Support - Wicca Spellbook App</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Welcome to the Support Page</h2>
            <p>If you have any issues or need assistance with the Wicca Spellbook app, please reach out to us. We're here to help!</p>
            
            <h3>Contact Us</h3>
            <p>For support, you can contact us via email:</p>
            <ul>
                <li>Email: <a href="mailto:pracskai@gmail.com">pracskai@gmail.com</a></li>
            </ul>
            
        </div>
    </div>
</body>
</html>
